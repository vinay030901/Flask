{%extends "layout.html"%} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->

<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <h1>Basic Actions</h1>
      <button class="btn btn-primary">
        <a href="/edit/0">Add a new post</a></button
      ><br /><br />
      <button class="btn btn-primary"><a href="/logout">Logout</a></button
      ><br />
      <hr />
      <br />
      <h1>Upload a file</h1>
      <form action="uploader" method="POST" enctype="multipart/form-data">
        <input type="file" name="file1" />
        <button type="submit" class="btn btn-primary">Submit</button>
      </form><hr>
      <h1>Edit your posts</h1>
      <br />
      <!-- for printing the table  -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Sno</th>
            <th scope="col">Title</th>
            <th scope="col">Date</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        {% for post in posts %}
        <tbody>
          <tr>
            <th scope="row">{{post.sno}}</th>
            <td>{{post.title}}</td>
            <td>{{post.date}}</td>
            <td>
              <a href="/edit/{{post.sno}}"
                ><button class="btn btn-primary">Edit</button></a
              >
            </td>
            <td>
              <a href="/delete/{{post.sno}}"
                ><button class="btn btn-primary">Delete</button></a
              >
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <hr class="my-4" />
      <!-- Pager-->
      <div class="d-flex justify-content-end mb-4">
        <a class="btn btn-primary text-uppercase" href="#!">Older Posts â†’</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
