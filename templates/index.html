{%extends "layout.html"%} {% block body %}
<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('{{ url_for('static',filename='assets/img/home-bg.jpg')}}')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Coding Thunder</h1>
          <span class="subheading">A Blog Liked by Programmers</span>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">
      <!-- Post preview-->

      {% for post in posts %}
      <ul>
        <li>
          <div class="post-preview">
            <a href="post/{{post.slug}}">
              <h2 class="post-title">{{post.title}}</h2>
              <h3 class="post-subtitle">{{post.content[0:150]}}...</h3>
            </a>
            <p class="post-meta">Posted on {{post.date}}</p>
          </div>
        </li>
      </ul>
      {% endfor %}
      <!-- Divider-->

      <!-- Divider-->
      <hr class="my-4" />
      <!-- Pager-->
      <div class="clearfix">
        <a class="btn btn-primary text-uppercase float-left" href="{{prev}}">&larr;Previous</a>
        <a class="btn btn-primary text-uppercase float-end" href="{{next}}">Nextâ†’</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
